name: FakeConnection
main: com.aurigaming.fakeconnection.FakeConnection
description: Plugin for administration
version: 1.6
author: Tedval88
depend: [ProtocolLib]

commands:
 freco:
  aliases: fakereco
  description: A fake connection
  usage: Use /freco into the game !
  permission: fakeco.freco
 fdeco:
  aliases: fakedeco
  description: A fake deconnection
  usage: Use /fdeco into the game !
  permission: fakeco.fdeco
 fafk:
  aliases: fakeafk
  description: A fake AFK
  usage: Use /fafk into the game !
  permission: fakeco.fafk
 fnafk:
  aliases: fakenoafk
  description: A fake No AFK
  usage: Use /fnafk into the game !
  permission: fakeco.fnafk
  
permissions:
 fakeco.freco:
  default: op
  description: You are allow to use /freco.
 fakeco.fdeco:
  default: op
  description: You are allow to use /fdeco.
 fakeco.fafk:
  default: op
  description: You are allow to use /fafk.
 fakeco.fnafk:
  default: op
  description: You are allow to use /fnafk.
